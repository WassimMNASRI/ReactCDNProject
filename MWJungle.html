         const mint = './assets/mint.jpg'
         const monstera = './assets/monstera.jpg'
         const olivier = './assets/olivier.jpg'

    //PlantList
       const plantList = [
                        {

                        },
                        {

                        {

                    ]

       //Categories component
        function Categories({ setActiveCategory, categories, activeCategory }) {
            return (
                <div className='lmj-categories'>
                    <select
                        value={activeCategory}
                        onChange={(e) => setActiveCategory(e.target.value)}
                        className='lmj-categories-select'
                    >
                        <option value=''>---</option>
                        {categories.map((cat) => (
                            <option key={cat} value={cat}>
                                {cat}
                            </option>
                        ))}
                    </select>
                    <button onClick={() => setActiveCategory('')}>RÃ©initialiser</button>
                </div>
            )
        } 
        //ShoppingList component
        function ShoppingList({ cart, updateCart }) {
            const [activeCategory, setActiveCategory] = useState('')
            const categories = plantList.reduce(
                (acc, elem) =>
                    acc.includes(elem.category) ? acc : acc.concat(elem.category),
                []
            )

            function addToCart(name, price) {
                const currentPlantAdded = cart.find((plant) => plant.name === name)
                if (currentPlantAdded) {
                    const cartFilteredCurrentPlant = cart.filter(
                        (plant) => plant.name !== name
                    )
                    updateCart([
                        ...cartFilteredCurrentPlant,
                        { name, price, amount: currentPlantAdded.amount + 1 }
                    ])
                } else {
                    updateCart([...cart, { name, price, amount: 1 }])
                }
            }

            return (
                <div className='lmj-shopping-list'>
                    <Categories
                        categories={categories}
                        setActiveCategory={setActiveCategory}
                        activeCategory={activeCategory}
                    />

                    <ul className='lmj-plant-list'>
                        {plantList.map(({ id, cover, name, water, light, price, category }) =>
                            !activeCategory || activeCategory === category ? (
                                <div key={id}>
                                    <PlantItem
                                        cover={cover}
                                        name={name}
                                        water={water}
                                        light={light}
                                        price={price}
                                    />
                                    <button onClick={() => addToCart(name, price)}>Ajouter</button>
                                </div>
                            ) : null
                        )}
                    </ul>
                </div>
            )
        }

        //Cart component
        function Cart({ cart, updateCart }) {
            const [isOpen, setIsOpen] = useState(true)
            const total = cart.reduce(
                (acc, plantType) => acc + plantType.amount * plantType.price,
                0
            )
            useEffect(() => {
                document.title = `LMJ: ${total}â‚¬ d'achats`
            }, [total])

            return isOpen ? (
                <div className='lmj-cart'>
                    <button
                        className='lmj-cart-toggle-button'
                        onClick={() => setIsOpen(false)}
                    >
                        Fermer
                    </button>
                    {cart.length > 0 ? (
                        <div>
                            <h2>Panier</h2>
                            <ul>
                                {cart.map(({ name, price, amount }, index) => (
                                    <div key={`${name}-${index}`}>
                                        {name} {price}â‚¬ x {amount}
                                    </div>
                                ))}
                            </ul>
                            <h3>Total :{total}â‚¬</h3>
                            <button onClick={() => updateCart([])}>Vider le panier</button>
                        </div>
                    ) : (
                        <div>Votre panier est vide</div>
                    )}
                </div>
            ) : (
                <div className='lmj-cart-closed'>
                    <button
                        className='lmj-cart-toggle-button'
                        onClick={() => setIsOpen(true)}
                    >
                        Ouvrir le Panier
                    </button>
                </div>
            )
        }
        
        //CareScale component
        // Ici, il s'agit d'une maniÃ¨re de faire.
        //Vous auriez aussi pu utiliser une fonction qui retourne l'Ã©lÃ©ment souhaitÃ©, ou bien faire directement des conditions
        const quantityLabel = {
            1: 'peu',
            2: 'modÃ©rÃ©ment',
            3: 'beaucoup'
        }
        const Sun = './assets/sun.svg'
        const Water = './assets/water.svg'

        function CareScale({ scaleValue, careType }) {
            const range = [1, 2, 3]
            const scaleType =
                careType === 'light' ? (
                    <img src={Sun} alt='sun-icon' />
                ) : (
                    <img src={Water} alt='water-icon' />
                )

            return (
                <div
                    onClick={() =>
                        alert(
                            `Cette plante requiert ${quantityLabel[scaleValue]} ${
                                careType === 'light' ? 'de lumiÃ¨re' : "d'arrosage"
                            }`
                        )
                    }
                >
                    {range.map((rangeElem) =>
                        scaleValue >= rangeElem ? (
                            <span key={rangeElem.toString()}>{scaleType}</span>
                        ) : null
                    )}
                </div>
            )
        }

        //PlantItem component
        function handleClick(plantName) {
            alert(`Vous voulez acheter 1 ${plantName}? TrÃ¨s bon choix ðŸŒ±âœ¨`)
        }

        function PlantItem({ cover, name, water, light, price }) {
            return (
                <li className='lmj-plant-item' onClick={() => handleClick}>
                    <span className='lmj-plant-item-price'>{price}â‚¬</span>
                    <img className='lmj-plant-item-cover' src={cover} alt={`${name} cover`} />
                    {name}
                    <div>
                        <CareScale careType='water' scaleValue={water} />
                        <CareScale careType='light' scaleValue={light} />
                    </div>
                </li>
            )
        }

        //Banner component
        function Banner({ children }) {
            return <div className='lmj-banner'>{children}</div>
        }

        //Footer component
        function Footer() {
            const [inputValue, setInputValue] = useState('')

            function handleInput(e) {
                setInputValue(e.target.value)
            }

            function handleBlur() {
                if (!inputValue.includes('@')) {
                    alert("Attention, il n'y a pas d'@, ceci n'est pas une adresse valide ðŸ˜¥")
                }
            }

            return (
                <footer className='lmj-footer'>
                    <div className='lmj-footer-elem'>
                        Pour les passionnÃ©Â·eÂ·s de plantes ðŸŒ¿ðŸŒ±ðŸŒµ
                    </div>
                    <div className='lmj-footer-elem'>Laissez-nous votre mail :</div>
                    <input
                        placeholder='Entrez votre mail'
                        onChange={handleInput}
                        value={inputValue}
                        onBlur={handleBlur}
                    />
                </footer>
            )
        }

        //App component
        function App () {
            const savedCart = localStorage.getItem('cart')
            const [cart, updateCart] = useState(savedCart ? JSON.parse(savedCart) : [])
            useEffect(() => {
                localStorage.setItem('cart', JSON.stringify(cart))
            }, [cart])

            return (
                <div>
                    <Banner>
                        <img src={logo} alt='logo-la-maison-jungle' className='lmj-logo' />
                        <h1 className='lmj-title'>Wassim's jungle</h1>
                    </Banner>
                    <div className='lmj-layout-inner'>
                        <Cart cart={cart} updateCart={updateCart} />
                        <ShoppingList cart={cart} updateCart={updateCart} />
                    </div>
                    <Footer />
                </div>
            )
        }

        ReactDOM.render(<App/>,document.getElementById("root"))
    </script>
</body>
